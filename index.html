<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Resume Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 class="title">My 3D Portfolio</h1>

  <div class="container">
    <div class="card">
      <div class="card__face card__face--front">About Me</div>
      <div class="card__face card__face--back">
        <p>Name: John Doe</p>
        <p>Frontend Developer</p>
        <p>Location: India</p>
      </div>
    </div>

    <div class="card">
      <div class="card__face card__face--front">Skills</div>
      <div class="card__face card__face--back">
        <p>HTML, CSS, JS</p>
        <p>React, Tailwind</p>
        <p>Git, GitHub</p>
      </div>
    </div>

    <div class="card">
      <div class="card__face card__face--front">Projects</div>
      <div class="card__face card__face--back">
        <p>Todo App</p>
        <p>Portfolio Site</p>
        <p>Weather App</p>
      </div>
    </div>

    <div class="card">
      <div class="card__face card__face--front">Contact</div>
      <div class="card__face card__face--back">
        <p>Email: john@example.com</p>
        <p>GitHub: @johndoe</p>
        <p>LinkedIn: /in/johndoe</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
